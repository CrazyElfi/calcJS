<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="calc__wrapper">
            <div class="calc__inner">

                <div class="calc__content">
                    <input type="text" class="calc__area" id="area" value="0">
                    <div class="calc_numb">
                        <button class="btn number" value="1">1</button>
                        <button class="btn number" value="2">2</button>
                        <button class="btn number" value="3">3</button>
                        <button class="btn number" value="4">4</button>
                        <button class="btn number" value="5">5</button>
                        <button class="btn number" value="6">6</button>
                        <button class="btn number" value="7">7</button>
                        <button class="btn number" value="8">8</button>
                        <button class="btn number" value="9">9</button>
                        <button class="btn number" value="0">0</button>
                        <button class="btn clean" onclick="clean()" value="0">C</button>
                    </div>

                    <div class="calc__operation">
                        <button class="btn" onclick="addition()" value="+">+</button>
                        <button class="btn" onclick="subtraction()" value="-">-</button>
                        <button class="btn" onclick="" value="*">*</button>
                        <button class="btn" onclick="" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script rel="script" src="main.js"></script>
</body>
</html>
